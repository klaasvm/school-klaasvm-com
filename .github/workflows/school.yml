name: Create Account JSON

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  create-account:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      - name: Check if account.json exists
        id: check-file
        run: |
          if [ -f "account.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
        fi
      - name: Create account.json
        if: steps.check-file.outputs.exists == 'false'
        run: |
          USERNAME="${{ github.repository_owner }}"
          echo "{" > account.json
          echo "  \"account\": true," >> account.json
          echo "  \"name\": \"$USERNAME\"" >> account.json
          echo "}" >> account.json
        echo "Created account.json with username: $USERNAME"
      - name: Commit changes
        if: steps.check-file.outputs.exists == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add account.json
          git commit -m "Auto-create account.json for ${{ github.repository_owner }}"
          git push
